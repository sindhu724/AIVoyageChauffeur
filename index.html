<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI VOYAGE CHAUFFEUR</title>
    <link rel="stylesheet" href="voyage.css">
</head>
<body>
    <header>
        <h1>AI VOYAGE CHAUFFEUR</h1>
        <p>Click on a wonder to explore its history and significance!</p>
    </header>
    <main>
        <div class="wonders">
            
            <div class="wonder" onclick="showDetails('greatWall')">
                <img src="https://res.cloudinary.com/enchanting/q_70,f_auto,c_lfill,g_auto/exodus-web/2021/12/34508.jpg" alt="Great Wall of China">
                <h2>Great Wall of China</h2>
            </div>
            <div class="wonder" onclick="showDetails('petra')">
                <img src="https://www.practically.com/web/assets/blog/108/banner.jpeg" alt="petra">
                <h2>Petra</h2>
            </div>
            <div class="wonder" onclick="showDetails('colosseum')">
                <img src="https://cdn.britannica.com/36/162636-050-932C5D49/Colosseum-Rome-Italy.jpg" alt="Colosseum">
                <h2>Colosseum</h2>
            </div>
            <div class="wonder" onclick="showDetails('chichenItza')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Chichen_Itza_3.jpg/800px-Chichen_Itza_3.jpg" alt="chichen itza">
                <h2>Chichen Itza</h2>
            </div>
            <div class="wonder" onclick="showDetails('machuPicchu')">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsWnm2nup1JfLzD3a9oVezrRMmWWBSa3seMQ&s" alt="Machu Picchu">
                <h2>Machu Picchu</h2>
            </div>
            <div class="wonder" onclick="showDetails('tajMahal')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Taj_Mahal_2%2C_Agra%2C_India.jpg/220px-Taj_Mahal_2%2C_Agra%2C_India.jpg"alt="Taj Mahal">
                <h2>Taj Mahal</h2>
            </div>
            <div class="wonder" onclick="showDetails('christRedeemer')">
                <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0c/e4/12/c9/visao-privilegiada.jpg?w=1200&h=1200&s=1" alt="Christ the Redeemer">
                <h2>Christ the Redeemer</h2>
            </div>
        </div>
    </main>
    <section id="details" class="hidden">
        <h2 id="wonderName"></h2>
        <p id="wonderDescription"></p>
        <button onclick="hideDetails()">Back to Wonders</button>
    </section>
    <script src="voyage.js"></script>
</body>
</html>
